<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Cuisinier</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Inscription pour les cuisiniers</h1>
    <form action="/register-cuisinier" method="POST">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">S'inscrire</button>
    </form>

    <!-- Modification du lien de connexion -->
    <p><a href="login.html">Déjà un compte ? Connectez-vous</a></p> <!-- Lien vers la page de connexion -->
</body>
</html>
